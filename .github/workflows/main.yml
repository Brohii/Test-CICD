name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: centos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to Server
      run: |
        scp -r ./CICD-TESTEING/* user@your-server:/path/to/deployment
